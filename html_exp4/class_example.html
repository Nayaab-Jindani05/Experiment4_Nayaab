<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Example</title>
</head>
<body>
    <p id="demo"><h1>JavaScript Class Example</h1></p>
    <p id="demo-arrow">Arrow Function Example</p>
    <script>
        class Person {
            constructor(name, age, address) {
                this.name = name;
                this.age = age;
                this.address = address;
            }

            getDetailsArrow = () => {
                return `Name: ${this.name}, Age: ${this.age}, Address: ${this.address}`;
            }
        }

        const person = new Person('Nayaab Jindani', 20, 'Thane');

        document.getElementById("demo-arrow").innerHTML = person.getDetailsArrow();
    </script>
</body>
</html>
